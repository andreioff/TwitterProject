<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Dashboard</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/style/layout.css"/>
    <link rel="stylesheet" href="/style/theme.css"/>
    <link rel="stylesheet" href="/style/wordcloud.css"/>
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">

    <script src="/lib/jquery-2.1.1.min.js"></script>
    <script src="/lib/jquery.flot.min.js"></script>
    <script src="/lib/jquery.flot.categories.min.js"></script>
    <script src="/lib/core.js"></script>
    <script src="lib/tweets.js"></script>
    <script src="/lib/jqcloud-1.0.4.js"></script>
    <script src="/lib/wordcloud.js"></script>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="twitter_logo.png" width="37" height="30" alt="">
        Batavierenrace
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto elements-margins">
          <li class="nav-item dropdown" id = "dropdownMenu">
            <select class="form-control" id = 'filters' onchange = 'submit()'>
              <option disabled>Choose a filter</option>
              <option selected value="e">English</option>
              <option value="d">Dutch</option>
              <option value="t">Teams</option>
              <option value="w">Weather</option>
            </select>
          </li>
        </ul>
        <input id="word" class="form-control mr-sm-2" type="search" placeholder="Filter by a word" aria-label="Search">
        <button class="btn btn-outline-info my-2 my-sm-0 margins" type="submit" onclick="send_word()">Search</button>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="card-title"><p>Organiser tweets</p></div>
          <div class="card-body first" id="organiser_tweets"></div>
        </div>

        <div class="col">
          <div class="card-title"><p>Filtered tweets</p></div>
          <div class="card-body third" id="filtered_tweets"></div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="card-title"><p>Unfiltered Tweets</p></div>
          <div class="card-body second" id="unfiltered_tweets"></div>
        </div>

        <div class="col">
          <div class="card-title"><p>Word Cloud</p></div>
          <div class="card-body fourth" id="word_cloud"></div>
        </div>
      </div>
    </div>

    <script src="lib/script.js"></script>
    <script src="style/bootstrap/js/jquery-3.4.1.min.js"></script>
    <script src="style/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
